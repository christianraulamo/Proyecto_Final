<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="Titulo">
      PAPEO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="grid-container">
    <div class="item1">
      <h1><b>Situación Global de la App</b></h1>
    </div>

    <div class="item2">
      <ion-card>
        <ion-card-content>
          <div class="usuario">
            <h2><b>Nº de usuarios registrados: <b class="numeroUsuario">{{usuarios.length}}</b></b></h2>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="item3">
      <ion-card>
        <ion-card-content>
          <div class="restaurante">
            <h2><b>Nº de restaurantes registrados en la app: <b
                  class="numeroRestaurante">{{restaurantes.length}}</b></b></h2>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="item4">
      <ion-card>
        <ion-card-content>
          <div class="restaurante">
            <h2><b>Nº de comentarios: <b class="numeroRestaurante">{{comentarios.length}}</b></b></h2>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="item5">
      <ion-card>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="item6">
      <ion-card>
        <ion-card-content>
          <canvas #barCanvas1></canvas>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="item7">
      <ion-card>
        <ion-card-content>
          <canvas #barCanvas2></canvas>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
